<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Calculatrice</title>
    <link rel="stylesheet" href="ex4.css">
    
</head>
<body style="background-color: black;">

    <h2>Mini Calculatrice</h2>
    <hr>
    <div class="container">
        <input type="number" id="num1" placeholder="Nombre 1">
        <input type="number" id="num2" placeholder="Nombre 2">

        <div class="buttons">
            <button onclick="calc('+')">+</button>
            <button onclick="calc('-')">-</button>
            <button onclick="calc('*')">*</button>
            <button onclick="calc('/')">/</button>
        </div>

        <div style="color: aliceblue;" id="resultatBox">
            <span id="resultat">0.00</span>
        </div>
    </div>

    <script src="ex4.js"></script>
</body>
</html>
